<h3 class="text-danger text-center">Press 'd' for deleting a row</h3>
<div class="container mx-auto" style="max-width: 80%;">

  <!-- Dynamically generated AG-Grids -->
  <div class="row">
    <div class="col-md-4" *ngFor="let mod of ['ModA', 'ModB', 'ModC']">
      <ag-grid-angular
        style="width: 100%; height: 200px; padding: 1%;"
        class="ag-theme-alpine"
        [rowData]="rowData[mod]"
        [columnDefs]="colDefs"
        [theme]="theme1"
        (cellKeyDown)="onCellKeyDown($event)"
        aria-label="Course Grid for {{mod}}"
      ></ag-grid-angular>
    </div>
  </div>

  <!-- Button for toggle functionality -->
  <div class="row">
    <div class="col-md-10">
      <!-- Placeholder for any additional content -->
    </div>
    <div class="col-md-2 text-end">
      <button (click)="addToogleButton()" class="btn btn-outline-success" [routerLink]="toAdd" [attr.aria-label]="'Click to ' + addButton">{{addButton}}</button>
    </div>
  </div>

</div>

<router-outlet></router-outlet>
