<div class="todo-list-container">
    <h2>My Todo List</h2>
  
    <!-- Formulaire pour ajouter une tâche -->
    <div class="add-task">
      <input
        type="text"
        [(ngModel)]="newTask"
        placeholder="Enter new task"
        class="form-control"
      />
      <button (click)="addTask()" class="btn btn-primary">Add Task</button>
    </div>
  
    <!-- Liste des tâches -->
    <ul class="task-list">
      <li *ngFor="let task of tasks; let i = index">
        <span>{{ task }}</span>
        <button (click)="removeTask(i)" class="btn btn-danger">Remove</button>
      </li>
    </ul>
  </div>
