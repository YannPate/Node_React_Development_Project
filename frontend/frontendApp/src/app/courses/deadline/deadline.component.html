<div class="col-md-9 mx-auto">
    <ag-grid-angular
      style="width: 100%; height: 500px; padding: 1%;"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="colDefs"
      (cellKeyDown)="onCellKeyDown($event)"
      [theme]="theme1"
    ></ag-grid-angular>
  
    <div class="text-end mt-3"> <!-- Ajout de mt-3 pour l'espacement -->
      <button 
        (click)="toggleCreation()" 
        class="btn btn-outline-primary" 
        routerLink="{{toAdd}}" 
        title="Ajouter une nouvelle deadline">
        {{ addButton }}
      </button>
    </div>
  </div>
  
  <router-outlet></router-outlet>
