<div class="container">
    <h2>Side Projects</h2>
    <p>Here are some side projects:</p>
    
    <ul>
      <li *ngFor="let project of projects">
        {{ project.name }} - {{ project.description }}
      </li>
    </ul>
    
    <button (click)="addProject()">Add a New Project</button>
  </div>
